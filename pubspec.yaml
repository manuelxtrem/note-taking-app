name: note_taking_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  hive_generator: ^2.0.0
  bloc: ^8.1.2
  uuid: ^3.0.7
  animation_list: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/image/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito/Nunito-Black.ttf
        - asset: assets/font/Nunito/Nunito-Bold.ttf
        - asset: assets/font/Nunito/Nunito-ExtraBold.ttf
        - asset: assets/font/Nunito/Nunito-ExtraLight.ttf
        - asset: assets/font/Nunito/Nunito-Light.ttf
        - asset: assets/font/Nunito/Nunito-Medium.ttf
        - asset: assets/font/Nunito/Nunito-Regular.ttf
        - asset: assets/font/Nunito/Nunito-SemiBold.ttf
